services:
  console.rest_disable:
    class: Drupal\Console\Command\Rest\DisableCommand
    arguments: ['@entity_type.manager', '@?plugin.manager.rest']
    tags:
      - { name: drupal.command }
  console.rest_enable:
    class: Drupal\Console\Command\Rest\EnableCommand
    arguments:
      - '@entity_type.manager'
      - '@?plugin.manager.rest'
      - '@authentication_collector'
      - '@entity.manager'
    tags:
      - { name: drupal.command }
